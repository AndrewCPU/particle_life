name: Build and Release JAR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: microsoft

    - name: Get project version
      run: echo "::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
      id: get_version
      shell: sh
    
    - name: Build with Maven
      run: mvn clean package
   
    - name: Release JAR
      uses: actions/upload-artifact@v2
      with:
        name: particle_life-jar-with-dependencies.jar
        path: target/particle_life-jar-with-dependencies.jar
     
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      id: create_release
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload artifact to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/particle_life-jar-with-dependencies.jar
        asset_name: particle_life-jar-with-dependencies.jar
        asset_content_type: application/java-archive

    - name: Increment project version
      id: increment_version
      run: |
        version=$(echo "${{ steps.get_version.outputs.version }}" | awk '
        BEGIN {
          version = "1.5-SNAPSHOT"
          split(version, parts, ".")
          parts[2]++
          new_version = parts[1] "." parts[2] "-SNAPSHOT"
          print new_version
        }')
        echo "New version: $version"
        sed -i "s/<version>.*<\/version>/<version>$version<\/version>/g" pom.xml
        echo "::set-output name=version::$version"
      shell: sh

    - name: Commit and push changes
      uses: actions/github-script@0.8.0
      with:
        github-token: ${{ secrets.RELEASE_TOKEN }}
        script: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add pom.xml
          git commit -m "Increment version to ${{ steps.increment_version.outputs.version }}"
          git push origin HEAD
